<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="row d-flex justify-content-center align-items-center vh-100 m-3">
    <div class="col card p-0 border-0 shadow" style="max-width: 600px;">

      <img src="images/image-product-mobile.jpg" class="card-img-top d-lg-none" alt="perfume bottle">
      <div class="row g-0">

        <div class="col d-none d-lg-inline">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="perfume bottle">        
        </div>

        <div class="col d-flex">
          <div class="card-body d-flex flex-column justify-content-around">
            <h1 class="card-subtitle text-muted h4 py-2">PERFUME</h1>

            <h2 class="card-title h1 font-2"><strong>Gabrielle Essence Eau De Parfum</strong></h2>

            <p class="card-text text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

            <div class="prices d-flex align-content-center">
              <h3 class="text-primary me-2 font-2">$149.99</h3>
              <p class="text-decoration-line-through font-2 text-muted">$169.99</p>
            </div>

            <div class="d-grid gap-2 ">
              <a href="#" class="btn btn-primary btn-lg d-block">
                <img src="images/icon-cart.svg" class="me-2"> 
                Add to Cart
              </a>
            </div>

          </div>

        </div>
        
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/spikefreeman" target="_blank">Spike Freeman</a>.
    </div>
  </footer>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/bootstrap.css">
</body>
</html>
