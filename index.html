<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="d-flex justify-content-center alight-content-center">
    <div class="card w-75" style="width: 18rem;">
      <div class="card-body">
        <img src="images/image-product-mobile.jpg" class="card-img-top" alt="perfume bottle">
        <h1 class="card-subtitle">Perfume</h1>

        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>

        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

        <h3>$149.99</h3>
        <p class="text-decoration-line-through">$169.99</p>

        <a href="#" class="btn btn-primary btn-lg">Add to Cart</a>
      </div>
    </div>
  </main>

  <footer class="fixed-bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/spikefreeman" target="_blank">Spike Freeman</a>.
    </div>
  </footer>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/bootstrap.css">
</body>
</html>
