<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="row d-flex justify-content-center align-items-center vh-100">
    <div class="card w-75 m-3 p-0">
      <img src="images/image-product-mobile.jpg" class="card-img-top" alt="perfume bottle">
      <div class="card-body">
        <h1 class="card-subtitle text-muted h4 py-2">PERFUME</h1>

        <h2 class="card-title h1"><strong>Gabrielle Essence Eau De Parfum</strong></h2>

        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

        <div class="prices d-flex">
          <h3 class="text-primary p-2 me-2 font-2">$149.99</h3>
          <p class="text-decoration-line-through font-2">$169.99</p>
        </div>

        <div class="d-grid gap-2">
          <a href="#" class="btn btn-primary btn-lg"><img src="images/icon-cart.svg"> Add to Cart</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/spikefreeman" target="_blank">Spike Freeman</a>.
    </div>
  </footer>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/bootstrap.css">
</body>
</html>
